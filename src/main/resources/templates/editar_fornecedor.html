<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Fornecedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Editar Fornecedor</div>
                <div class="card-body">
                    <form action="/fornecedores/salvar" method="post" th:object="${fornecedor}">

                        <input type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label>Nome da Empresa</label>
                            <input type="text" th:field="*{nome}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>CNPJ</label>
                            <input type="text" th:field="*{cnpj}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" th:field="*{telefone}" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success">Atualizar</button>
                        <a href="/fornecedores" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
