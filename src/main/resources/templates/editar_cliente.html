<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Editar Cliente</div>
                <div class="card-body">
                    <form action="/clientes/salvar" method="post" th:object="${cliente}">

                        <input type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label>Nome do Cliente</label>
                            <input type="text" th:field="*{nome}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" th:field="*{cidade}" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success">Atualizar</button>
                        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
