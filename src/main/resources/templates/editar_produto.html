<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Editar Produto</div>
                <div class="card-body">
                    <form action="/produtos/salvar" method="post" th:object="${produto}">
                        <input type="hidden" th:field="*{id}"> <div class="form-group">
                        <label>Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control" required>
                    </div>

                        <div class="form-group">
                            <label>Quantidade</label>
                            <input type="number" th:field="*{quantidade}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Pre√ßo</label>
                            <input type="number" step="0.01" th:field="*{preco}" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success">Atualizar</button>
                        <a href="/produtos" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
