<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Sistema Estoque</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="/produtos">Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="/fornecedores">Fornecedores</a></li>
            <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
        </ul>
        <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
    </div>
</nav>

<div class="container">
    <h2>Gerenciar Produtos</h2>

    <div class="card mb-4">
        <div class="card-header">Novo Produto</div>
        <div class="card-body">
            <form action="/produtos/salvar" method="post">
                <div class="form-row">
                    <div class="col-md-4">
                        <input type="text" name="nome" class="form-control" placeholder="Nome do Produto" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="quantidade" class="form-control" placeholder="Quantidade" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" step="0.01" name="preco" class="form-control" placeholder="Preço (R$)" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success btn-block">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${listaProdutos}"
            th:classappend="${prod.quantidade < 5} ? 'table-danger' : ''">

            <td th:text="${prod.id}"></td>
            <td th:text="${prod.nome}"></td>
            <td th:text="${prod.quantidade}"></td>
            <td th:text="${'R$ ' + prod.preco}"></td>
            <td>
                <a th:href="@{/produtos/editar/{id}(id=${prod.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/produtos/excluir/{id}(id=${prod.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
